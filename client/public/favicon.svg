<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5">
        <animate attributeName="stop-color" 
                 values="#4F46E5;#7C3AED;#EC4899;#4F46E5" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#7C3AED">
        <animate attributeName="stop-color" 
                 values="#7C3AED;#EC4899;#4F46E5;#7C3AED" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Letter F -->
  <text x="50" y="70" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">F</text>
  
  <!-- Pulse effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="45;48;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
